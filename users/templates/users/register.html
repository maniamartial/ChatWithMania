{% extends 'users/base.html'%} {% block content %}
<title>INSTAGRAM COPYCAT</title>

<div class="login-page">
  <div class="login-container">
    <h1>
      <img
        class="instagram-title"
        alt="instagram title logo"
        src="https://i.imgur.com/wvLiKam.png"
      />
    </h1>
    <form class="login-form">
      <div class="username-info">
        <label for="username">
          <input id="username" type="text" placeholder="Usernamel" required />
        </label>
      </div>

      <!--email info-->
      <div class="username-info">
        <label for="email">
          <input id="email" type="text" placeholder="Email" />
        </label>
      </div>

      <!--Password 1-->
      <div class="password-info">
        <label for="password">
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
        </label>
      </div>

      <!--Confirm password-->

      <div class="password-info">
        <label for="password">
          <input
            id="password"
            type="password"
            placeholder="Re-enter password"
            required
          />
        </label>
      </div>
      <div class="login-btn">Sign Up</div>

      <div class="or-divider">
        <span class="or-text">OR</span>
      </div>

      <div class="facebook-login">
        <a href="https://www.facebook.com/">
          <img
            src="https://img.icons8.com/fluency/48/000000/facebook.png"
            class="facebook-icon"
          />
        </a>
        <a href="https://www.facebook.com/" class="login-with-fb"
          >SignUp with Facebook
        </a>
      </div>
    </form>
  </div>

  <div class="sign-up-container">
    <div class="new-user">
      Already have an account?
      <a class="sign-up-text" href="{% url 'login'%}">Login</a>
    </div>
  </div>
</div>

<div class="cta-app">Get the app.</div>
<div class="cta-container">
  <div class="app-store-logo">
    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
      <img
        src="https://i.imgur.com/lREV6Qa.png"
        alt="download on the app store logo"
        class="apple-app-store"
      />
    </a>
  </div>
  <div class="app-store-logo">
    <a
      href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DXRR9_gALAAHKOzMSO3MkAOZ0JJtC%26utm_content%3Dlo%26utm_medium%3Dbadge"
    >
      <img
        src="https://i.imgur.com/DFQNKXK.png"
        alt="get it on google play logo"
        class="google-play"
      />
    </a>
  </div>
</div>

{% endblock content%}
